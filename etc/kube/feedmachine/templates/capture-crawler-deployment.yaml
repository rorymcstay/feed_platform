apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: capture-crawler
  name: capture-crawler
spec:
  replicas: {{ .Values.captureCrawlerReplicas }}
  selector:
    matchLabels:
      app: capture-crawler
  template:
    metadata:
      labels:
        app: capture-crawler
    spec:
      imagePullSecrets:
      - name: awsecr-cred 
      containers:
      - env:
        - name: KAFKA_ADDRESS
          valueFrom:
            configMapKeyRef:
              key: KAFKA_ADDRESS
              name: {{ .Values.environment }}-env
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOG_LEVEL
              name: {{ .Values.environment }}-env
        - name: NANNY_HOST
          valueFrom:
            configMapKeyRef:
              key: NANNY_HOST
              name: feedmachine-env
        - name: ROUTER_HOST
          valueFrom:
            configMapKeyRef:
              key: ROUTER_HOST
              name: feedmachine-env
        - name: SELENIUM_PORT
          valueFrom:
            configMapKeyRef:
              key: SELENIUM_PORT
              name: feedmachine-env
        - name: CHAIN_DB
          valueFrom:
            configMapKeyRef:
               key: CHAIN_DB
               name: {{ .Values.environment }}-env
        - name: FLASK_PORT
          valueFrom:
            configMapKeyRef:
              key: FLASK_PORT
              name: feedmachine-env
        image: {{ .Values.imageRepository }}/{{ .Values.captureCrawlerVersion }}
        name: capture-crawler
        resources: {}
      restartPolicy: Always
