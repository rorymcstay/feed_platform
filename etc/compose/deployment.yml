version: '3'

services:

  router:
    container_name: feed_router
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/routing:0.1.0
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  nanny:
    container_name: feed_nanny
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/nanny:0.1.8
    restart: unless-stopped
    stop_grace_period: 5s
    environment:
    - NETWORK=feed_default
    env_file:
      - ./envs/deployment.env

  ui-server:
    container_name: feed_ui-server
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/ui-server:0.0.10
    restart: unless-stopped
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  summarizer:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/summarizer:0.1.0
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
    - ./envs/deployment.env
    environment:
      - TOPICS=results
      - PREFIX=stg
      - LOG_LEVEL=INFO

  leader:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/leader:0.2.7
    deploy:
      replicas: 3
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env
    environment:
      - LOG_LEVEL=INFO

  capture-crawler:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/capture-crawler:0.1.8
    restart: unless-stopped
    stop_grace_period: 5s
    deploy:
      replicas: 4
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env
    environment:
      - LOG_LEVEL=INFO

  feed-admin:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/feed-admin:0.2.0
    restart: unless-stopped
    depends_on:
    - nanny
    ports:
      - "80:80"
    stop_grace_period: 5s
    env_file:
      - ./envs/deployment.env
    environment:
      - UISERVER=http://feed_ui-server:5000
      - COMMANDSERVER=http://feed_commands:5000
      - SERVERNAME=${WIREGUARD_INTERFACE}
