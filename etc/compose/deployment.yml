version: '3'

services:

  router:
    container_name: feed_router
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/routing:0.1.0
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  nanny:
    container_name: feed_nanny
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/nanny:0.1.2
    restart: unless-stopped
    stop_grace_period: 5s
    environment:
    - NETWORK=feed_default
    env_file:
      - ./envs/deployment.env

  ui-server:
    container_name: feed_ui-server
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/ui-server:0.0.6
    restart: unless-stopped
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  summarizer:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/summarizer:0.0.4
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
    - ./envs/deployment.env
    environment:
      - TOPICS=results
      - PREFIX=stg

  leader:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/leader:0.2.2
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  capture-crawler:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/capture-crawler:0.1.3
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  commands:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/commands:0.0.8
    restart: unless-stopped
    stop_grace_period: 5s
    depends_on:
    - nanny
    env_file:
      - ./envs/deployment.env

  feed-admin:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/feed-admin:0.1.2
    restart: unless-stopped
    depends_on:
    - nanny
    ports:
      - "3000:80"
    stop_grace_period: 5s
    env_file:
      - ./envs/deployment.env
    environment:
      - UISERVER=http://feed_ui-server:5000
      - COMMANDSERVER=http://feed_commands:5000
      - SERVERNAME=feed-admin

