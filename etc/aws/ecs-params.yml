version: 1
task_definition:
  task_role_arn: "arn:aws:iam::064106913348:role/FeedAdmin"
  task_execution_role: "arn:aws:iam::064106913348:role/FeedAdmin"
  ecs_network_mode: awsvpc
  task_size:
    cpu_limit: 512
    mem_limit: 2048
  docker_volumes:
    - name: 'hazelcastConfig'

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets: 
        - subnet-018b103b25eb9c865 
