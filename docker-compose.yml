version: '3'

services:

  worker:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/worker:0.0.0
    restart: unless-stopped
    volumes:
    - /var/run/docker.docker:/sock/var/run.sock
    depends_on:
    - nanny
    stop_grace_period: 5s
    env_file:
    - deployment.env

  router:
    container_name: feed_router
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/routing:0.0.0
    restart: unless-stopped
    ports:
    - "5002:5000"
    stop_grace_period: 5s
    env_file:
      - deployment.env

  nanny:
    container_name: feed_nanny
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/nanny:0.0.0
    restart: unless-stopped
    volumes:
    - ./config:/home/config
    - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - "5003:5000"
    environment:
      BROWSER_BASE_PORT: 4444
    stop_grace_period: 5s
    env_file:
      - deployment.env

  ui-server:
    container_name: feed_ui-server
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/ui-server:0.0.0
    restart: unless-stopped
    volumes:
      - deployment.env:/home/deployment.env
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5004:5000"
    env_file:
      - deployment.env

  summarizer:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/summarizer:0.0.0
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    stop_grace_period: 5s
    env_file:
    - deployment.env

  mapper:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/mapper:0.0.0
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    stop_grace_period: 5s
    env_file:
    - deployment.env

  persistence:
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/persistence:0.0.0
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    stop_grace_period: 5s
    env_file:
      - deployment.env

  feed-admin:
    ports:
    -"80:80"
    image: ${IMAGE_REPOSITORY}/${PROJECT_NAME}/feed-admin:0.0.0
    restart: unless-stopped
    stop_grace_period: 5s
    env_file:
      - deployment.env

